# https://travis-ci.org/zxyle/TinyCRUD

dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
  - "pypy3.5"

services:
  - mysql
  - redis-server

before_install:
  - mysql -e 'CREATE DATABASE test DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;'

install:
  - python setup.py install

script:
  - pytest -s


